<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Chatarra Vegana</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/home.css">
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <ul id="menu">
                    <li id="menu-item-logo">
                        <h1 id="logo">Chatarra Vegana</h1>
                    </li>
                    <li id="menu-h">
                        <a id="menu-header-h" href="javascript:void(0);">
                            <!-- imagen menu hamburguesa en svg -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                                class="bi menu-h-image" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </a>

                    </li>
                    <li class="menu-item">
                        <a href="#inicio">Inicio</a>
                    </li>
                    <li class="menu-item">
                        <a href="#novedades">Novedades</a>
                    </li>
                    <li class="menu-item">
                        <a href="#promociones">Promociones</a>
                    </li>
                    <li class="menu-item">
                        <a href="#sobre-nosotros">Sobre nostros</a>
                    </li>
                    <li class="menu-item">
                        <a href="#testimonios">Testimonios</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home">
                <div class="bruce-banner">

                </div>
                <h2>Categorías</h2>
                <div class="categories">
                    <div class="category-box" data-category="papas" onclick="handleCategoryBoxClick(this)"></div>
                    <div class="category-box" data-category="pos"></div>
                    <div class="category-box" data-category=""></div>
                    <div class="category-box" data-category=""></div>
                    <div class="category-box" data-category=""></div>
                    <div class="category-box" data-category=""></div>
                </div>

                <div class="products">
                    <div class="product-box" data-product="papas">
                        Paras rústicas
                    </div>
                    <div class="product-box" data-product="pos">
                        Papas con chedar</div>
                    <div class="product-box" data-product=""></div>
                    <div class="product-box" data-product="">Más papas</div>
                    <div class="product-box" data-product="">Mucha más papa</div>

                    <div class="product-box" data-product="papas">
                        Postre 1
                    </div>
                    <div class="product-box" data-product="pos">
                        Postre 2</div>
                    <div class="product-box" data-product=""></div>
                    <div class="product-box" data-product="">Postre 3</div>
                    <div class="product-box" data-product="">Postre 4</div>
                </div>
            </section>
            <section id="novedades">
                <h2>Novedades</h2>
            </section>
            <section id="promociones">
                <h2>Promociones</h2>
            </section>
            <section id="sobre-nosotros">
                <h2>Sobre nosotros</h2>
            </section>
            <section id="testimonios">
                <h2>Testimonios</h2>
            </section>

            <a
            id="go-up-button" 
            href="#">
                <!-- imagen flecha arriba para subir -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>

            </a>
        </main>
        <footer>
            <p id="valid-css-icon-container">
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="¡CSS Válido!" >
                </a>
            </p>
        </footer>
    </div>
    <script src="assets/scripts/menu.js"></script>
    <script src="assets/scripts/category_selector.js"></script>

</html>
